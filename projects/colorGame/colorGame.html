<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>The Great
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Guessing Game</h1>
    </div>

    <div id="stripe">
        <button type="button" name="button" id="reset">New Colors</button>
        <span id="message"></span>
        <button type="button" name="button" id="easy" class="mode">Easy</button>
        <button type="button" name="button" id="hard" class="mode selected">Hard</button>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="colorGame.js">

    </script>
  </body>
</html>
